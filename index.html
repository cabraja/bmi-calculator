<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The BMI Calculator</title>
</head>
<body>
    <main>
        <div id="left">
            <h1>The BMI Calculator</h1>

            <div id="type-container">
                <label for="type">Imperial</label>
                <input type="range" id="type" name="type" min="0" max="1">
                <label for="type">Metric</label>
            </div>

            <form>
                <label for="weight">Enter your weight(Kg/lbs):</label>
                <input type="number" placeholder="84" id="weight">

                <label for="height">Enter your height(meter/inches):</label>
                <input type="number" placeholder="1.9" id="height">

                <button id="calculate">Calculate</button>
            </form>


            <div id="info">
                <ul>
                    <li>Severely thin: &lt; 16</li>
                    <li>Underweight: 16 - 18.5</li>
                    <li>Normal: 18.5 - 25</li>
                    <li>Overweight: 25 - 30</li>
                    <li>Obese: &gt; 30</li>
                </ul>
            </div>
        </div>

        <div id="right">
            <h2 id="bmi-score">0</h2>
            <h3 id="bmi-result">Your result will appear here</h3>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
